version: '3'
services:
  neuvector-controller:
    image: neuvector/controller
    privileged: true
    ports:
      - "8543:8543"
    environment:
      - CONTROLLER_API_PORT=8543
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  neuvector-manager:
    image: neuvector/manager
    privileged: true
    ports:
      - "8543:8543"
    environment:
      - MANAGER_API_PORT=8543
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  neuvector-enforcer:
    image: neuvector/enforcer
    privileged: true
    ports:
      - "8543:8543"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
